<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script
      src="https://kit.fontawesome.com/d8c8b8644a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-wrapper">
          <div class="logo">
            <a href="https://www.pures.ca">
              <img src="./images/logo.png" alt="logo" />
            </a>
          </div>
          <div class="contact-container">
            <div class="contact">
              <strong>+1 416 498 5558</strong>
              <span>Admissions Department</span>
            </div>
            <div class="phn-icon">
              <img src="./images/icon-phone.png" alt="phone" />
            </div>
          </div>
        </div>
        <div class="social-links">
          <span class="follow-us"> Follow Us</span>
          <a target="_blank" href="https://www.facebook.com/PuresToronto/"
            ><i class="fa-brands fa-facebook-f" style="color: #ffffff"></i
          ></a>
          <a target="_blank" href="https://www.instagram.com/purestoronto/"
            ><i class="fa-brands fa-square-instagram" style="color: #ffffff"></i
          ></a>
          <a
            target="_blank"
            href="https://www.youtube.com/channel/UCpJbcnaExBjG6rjguIaoaMA"
            ><i class="fa-brands fa-youtube" style="color: #ffffff"></i
          ></a>
        </div>
      </div>

      <!-- Page Title -->
      <div class="title">Contact US</div>

      <div class="form">
        <form class="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <input type="submit" value="Submit">
        </form>
    </div>
    </div>
  </body>
</html>
